include "common.conf"

appName="agent-client-mandate-frontend"
application.router=prod.Routes

application.global=uk.gov.hmrc.agentclientmandate.config.FrontendGlobal

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"


microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = true
        }
    }

    services {
      auth {
        host = localhost
        port = 8500
        login-path = "gg/sign-in"
        login-callback-agent {
          url = "http://localhost:9959/agent-client-mandate/home"
        }
        login-callback-client {
          url = "http://localhost:9959/agent-client-mandate/client-search-mandate"
        }
        company-auth {
          host = "http://localhost:9025"
        }
      }
      session-cache {
        host = localhost
        port = 8400
        domain = keystore
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.149.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}
