@(backLink: Option[String], subHeaderId: String, subHeaderValue: String, errorDisplay: Option[Html] = None)(implicit lang: play.api.i18n.Lang, messages: Messages)

@if(backLink.isDefined){
  <a id="backLinkHref" class="back-link" href='@backLink'>@Messages("mandate.back")</a>
  @errorDisplay
  <div class="heading-sub-no-margin" id=@subHeaderId> @subHeaderValue </div>
} else {
  @errorDisplay
  <div class="heading-sub" id=@subHeaderId> @subHeaderValue </div>
}
